<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet" />
    <link href="/static/site.css" rel="stylesheet" />
    <title>Reset Your Password - {{ application }}</title>
    <style>
      .form-container {
        max-width: 500px;
        margin: 2rem auto;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 8px;
      }
      .form-group {
        margin-bottom: 1.5rem;
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: #e0e0e0;
      }
      input[type="password"] {
        width: 100%;
        padding: 0.75rem;
        font-size: 1rem;
        border: 2px solid #444;
        border-radius: 4px;
        background: #1a1a1a;
        color: #fff;
        font-family: inherit;
        box-sizing: border-box;
      }
      input[type="password"]:focus {
        outline: none;
        border-color: #0066cc;
      }
      button {
        width: 100%;
        padding: 0.75rem;
        font-size: 1rem;
        font-weight: 500;
        color: #fff;
        background: #0066cc;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-family: inherit;
      }
      button:hover {
        background: #0052a3;
      }
      button:active {
        background: #003d7a;
      }
      .help-text {
        margin-top: 0.5rem;
        font-size: 0.875rem;
        color: #999;
      }
      .error {
        color: #ff4444;
        margin-bottom: 1rem;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Reset Your Password</h1>
      <h2>{{ application }}</h2>
    </header>
    <main>
      <div class="form-container">
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}

        <p>Please enter your new password below.</p>

        <form method="POST" action="/reset-password/">
          <input type="hidden" name="code" value="{{ reset_token }}" />

          <div class="form-group">
            <label for="new_password">New Password</label>
            <input
              type="password"
              id="new_password"
              name="new_password"
              required
              minlength="8"
              autocomplete="new-password"
            />
            <p class="help-text">Must be at least 8 characters long</p>
          </div>

          <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input
              type="password"
              id="confirm_password"
              name="confirm_password"
              required
              minlength="8"
              autocomplete="new-password"
            />
          </div>

          <button type="submit">Reset Password</button>
        </form>
      </div>
    </main>
  </body>

</html>
